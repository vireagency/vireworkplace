<!doctype html>
<!-- ============================================================================
     HTML TEMPLATE FOR VIRE WORKPLACE HR APP FRONTEND
     ============================================================================
     
     This is the main HTML template that serves as the entry point for the
     Vire Workplace HR Application. It provides the basic HTML structure
     and loads the React application through the main.jsx entry point.
     
     Features:
     - Dark theme by default
     - Responsive viewport configuration
     - Custom favicon
     - React application mounting point
     ============================================================================ -->

<html lang="en" class="dark">
  <!-- ========================================================================
       HEAD SECTION
       ======================================================================== -->
  
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />
    
    <!-- Custom favicon for the application -->
    <link rel="icon" type="image/svg+xml" href="/Vector.svg" />
    
    <!-- Responsive viewport configuration for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Application title displayed in browser tab -->
    <title>Vire Workplace</title>
  </head>
  
  <!-- ========================================================================
       BODY SECTION
       ======================================================================== -->
  
  <body>
    <!-- ====================================================================
         REACT APPLICATION MOUNTING POINT
         ====================================================================
         
         This div serves as the container where the React application
         will be mounted and rendered. The main.jsx file will target
         this element to bootstrap the React application.
         ==================================================================== -->
    
    <div id="root"></div>
    
    <!-- ====================================================================
         APPLICATION ENTRY POINT
         ====================================================================
         
         This script tag loads the main React application entry point.
         The type="module" attribute enables ES6 module syntax support.
         ==================================================================== -->
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
